<div class="header">
  <div class="header-inner">
    <div class="container">
      <div class="nav-btns">
        <ul>
          {% for link in site.categories.navigation %}
            <li {% if link.active %}class="active" {% endif %}><a href="{{ link.link }}">{{ link.title }}</a></li>
          {% endfor %}
          
        </ul>
      </div>
    </div>
  </div>
</div>
