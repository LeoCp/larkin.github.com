{% for post in site.posts %}
<section class="clearfix">
	<h1>{{ post.date | date: "%Y-%m-%d" }}</h1>
	<div class="grid_2 omega">
		<div class="card post">
			<h2>{{ post.title }}</h2>
			{{ post.content }}
		</div>
	</div>
</section>
{% endfor %}
