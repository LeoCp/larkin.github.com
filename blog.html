{% for post in site.posts %}
<section id="{{ post.date | date: "%Y-%m-%d" }}">

	<div>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{{ post.content }}
	</div>
</section>
{% endfor %}
